<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/prism.css" />
    <style>
      #responsePre {
        max-height: 500px;
      }
    </style>
    <title>Postman Clone</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Post Master</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container">
      <div class="container">
        <h1 class="my-3">Welcome to Post Master</h1>

        <!-- URL Box -->
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text col-sm-2" id="inputGroup-sizing-sm"
            >URL</span
          >
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            id="urlField"
            placeholder="Enter your URL"
          />
        </div>

        <!-- Request Type Box -->
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="get"
                value="GET"
              />
              <label class="form-check-label" for="get"> GET </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="post"
                value="POST"
                checked
              />
              <label class="form-check-label" for="post"> POST </label>
            </div>
          </div>
        </fieldset>

        <!-- Content Type Box -->
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div id="contentType" class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="jsonRadio"
                value="json"
                checked
              />
              <label class="form-check-label" for="json"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="paramsRadio"
                value="params"
              />
              <label class="form-check-label" for="params">
                Custom Parameters
              </label>
            </div>
          </div>
        </fieldset>

        <!-- Parameter Box -- It will hide if content type is json -->
        <div id="parameterBox">
          <div class="input-group input-group-sm mb-3 parameters">
            <legend class="col-form-label col-sm-2 pt-0">Parameters:</legend>
            <input
              type="text"
              class="form-control parametersKey"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              id="parameterKey1"
              placeholder="Enter Parameter 1 Key"
            />
            <input
              type="text"
              class="form-control parametersValue"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              id="parameterValue1"
              placeholder="Enter Parameter 1 value"
            />
            <button id="addParam" class="btn btn-primary">+</button>
          </div>
        </div>

        <!-- JSON Box -- It will hide if content type is Parameter -->
        <div class="input-group" id="requestJsonBox">
          <legend class="col-form-label col-sm-2 pt-0">Json Content:</legend>
          <textarea
            id="requestJsonText"
            class="form-control"
            aria-label="With textarea"
          ></textarea>
        </div>

        <!-- Button to submit the get or post request -->
        <div class="input-group my-3">
          <button id="submit" class="btn btn-primary">Submit</button>
        </div>

        <!-- Response Text Box -  -->
        <div class="input-group my-3" id="responseJsonBox">
          <!-- <textarea
            id="responseText"
            class="form-control"
            aria-label="With textarea"
            placeholder="Your Response will be shown here..."
            ></textarea> -->
          <legend class="col-form-label col-sm-2 pt-0">Response Json:</legend>
        </div>
        <pre id="responsePre" class="language-javascript">
          <code id="responseText" class="langauge-javascript">

          </code>
        </pre>
      </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
    <script src="./js/prism.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
